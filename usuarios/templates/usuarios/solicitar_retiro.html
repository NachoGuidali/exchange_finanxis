<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Solicitar retiro ARS</h2>
<form method="POST">
  {% csrf_token %}
  <label>Monto a retirar:</label>
  <input type="number" step="0.01" name="monto" required><br>

  <label>Alias:</label>
  <input type="text" name="alias"><br>

  <label>CBU:</label>
  <input type="text" name="cbu"><br>

  <label>Banco:</label>
  <input type="text" name="banco"><br>

  <button type="submit">Solicitar retiro</button>
</form>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
{% if success %}
  <p style="color:green;">{{ success }}</p>
{% endif %}

<h2>SOLICITAR RETIRO CRYPTO</h2>
<form method="POST" action="{% url 'solicitar_retiro_cripto' %}">
  {% csrf_token %}
  <label>Moneda:
    <select name="moneda">
      <option value="USDT">USDT</option>
      <option value="USD">USD</option>
    </select>
  </label><br>

  <label>Monto:
    <input type="number" name="monto" step="0.01" required>
  </label><br>

  <label>Direcci√≥n de Wallet:
    <input type="text" name="direccion_wallet" required>
  </label><br>

  <button type="submit">Solicitar retiro</button>
</form>

</html>
