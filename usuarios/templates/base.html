<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Finanxis — Exchange de Criptoactivos{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Intercambiá ARS ⇄ USDT/USD con experiencia simple y segura.{% endblock %}" />
  <link rel="canonical" href="{% block canonical %}{{ request.build_absolute_uri }}{% endblock %}" />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ request.build_absolute_uri|default:'' }}" />
  <meta property="og:title" content="Finanxis — Exchange de Criptoactivos" />
  <meta property="og:description" content="Comprá y vendé cripto con ARS. Simple, rápido y seguro." />
  <meta name="twitter:card" content="summary_large_image" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: { center: true, padding: '1rem' },
        extend: {
          colors: {
            primary: { DEFAULT: '#FF1129' },
            dark:    { DEFAULT: '#060606' },
            light:   { DEFAULT: '#FFFFFF' },
            ink: {
              50:'#0b0b0b',100:'#131313',200:'#1a1a1a',300:'#222',
              400:'#2a2a2a',500:'#333',600:'#3d3d3d',700:'#5a5a5a',
              800:'#9a9a9a',900:'#e6e6e6'
            }
          },
          boxShadow: {
            soft: '0 8px 30px -10px rgba(255,17,41,0.35)',
            card: '0 10px 24px -8px rgba(0,0,0,0.45)'
          },
          borderRadius: { xl: '1rem', '2xl': '1.25rem' },
          keyframes: {
            float: { '0%,100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-6px)' } },
            pulseBorder: {
              '0%,100%': { boxShadow: '0 0 0 0 rgba(255,17,41,0.35)' },
              '50%': { boxShadow: '0 0 0 10px rgba(255,17,41,0)' },
            },
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            pulseBorder: 'pulseBorder 2.5s ease-out infinite',
          },
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    html { font-family: Montserrat, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    :root { --bg:#060606; --card:#121212; --card-2:#151515; --ring:#FF1129; }
  </style>

  {% block head_extra %}{% endblock %}
  {% block json_ld %}
  <script type="application/ld+json">
  { "@context":"https://schema.org","@type":"WebSite","name":"Finanxis","url":"{{ request.build_absolute_uri|default:'' }}" }
  </script>
  {% endblock %}
</head>

<body class="min-h-screen bg-[var(--bg)] text-ink-900 text-white">
  <!-- blobs -->
  <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-24 right-1/3 h-64 w-64 rounded-full bg-primary/20 blur-3xl animate-float"></div>
    <div class="absolute -bottom-24 left-1/4 h-72 w-72 rounded-full bg-primary/10 blur-3xl animate-float" style="animation-delay:1.2s"></div>
  </div>

  {% include "includes/navbar.html" %}

  <main id="main" class="container py-8 lg:py-12">
    {% block content %}{% endblock %}
  </main>

  {% include "includes/footer.html" %}

  {% block scripts %}
  <script>
    const btn = document.querySelector('[data-mobile-toggle]');
    const menu = document.querySelector('[data-mobile-menu]');
    btn && btn.addEventListener('click', () => { menu?.classList.toggle('hidden'); });
  </script>
  {% endblock %}
</body>
</html>
